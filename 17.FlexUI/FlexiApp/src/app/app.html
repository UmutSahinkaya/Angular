<div>
  <flexi-grid 
  [data]="todos() || []"
  [loading]="loading()"
  language="tr"
  themeClass="dark">
    <flexi-grid-column field="id" title="Id"></flexi-grid-column>
    <flexi-grid-column field="title" title="Todo Title"></flexi-grid-column>
    <flexi-grid-column field="isCompleted" title="Is Completed"></flexi-grid-column>
    <flexi-grid-column field="userId" title="UserId"></flexi-grid-column>
  </flexi-grid>
</div>
