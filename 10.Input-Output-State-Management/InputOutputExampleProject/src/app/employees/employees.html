<table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%;">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        @for(val of employes;track val){
            <tr>
                <td>{{$index+1}}</td>
                <td>{{val.name}}</td>
                <td>{{val.surname}}</td>
                <td>{{val.dateOfBirth}}</td>
            </tr>
        }
    </tbody>
</table>
